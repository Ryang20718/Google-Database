<!DOCTYPE html>
<html>

<head>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-messaging.js"></script>
    <link rel="stylesheet" href="style.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Demonstrates the use of Google Cloud Database with a Firebase DB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Database Quickstart</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Firebase Database Quickstart">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Firebase Database Quickstart">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>

    <div id="page-splash">
        <h3 class="logo">L-Transfer</h3>
        <div class="group">
            <input id="mainText" type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Link</label>
        </div>
        <button class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect" id="submitBtn" onClick="submitClick()">Insert Link</button>
        <h6 id="displayLink">Your Link Here</h6>





    </div>









    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCy6Vl9ahB3W40SjOy4y4ivUESwO60XafI",
            authDomain: "database-web-proj.firebaseapp.com",
            databaseURL: "https://database-web-proj.firebaseio.com",
            projectId: "database-web-proj",
            storageBucket: "",
            messagingSenderId: "431707200131"
        };
        firebase.initializeApp(config);
        var database = firebase.database();

        var ref = database.ref('URL');
        ref.on('value', gotData);

        function gotData(data) {
            var message = data.val();
            document.getElementById("displayLink").innerHTML = message;
            console.log("message");
        }


        
    
    </script>


    <script src="script.js"></script>

</body>

</html>
